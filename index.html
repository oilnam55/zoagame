<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flash 게임</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      width: 780px;
      height: 600px;
      background-color: black;
    }
    ruffle-player {
      width: 780px;
      height: 600px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.style.width = "780px";
      player.style.height = "600px";
      document.getElementById("game-container").appendChild(player);
      player.load("cavity-defense-2.2.swf");
    });
  </script>
</body>
</html>
